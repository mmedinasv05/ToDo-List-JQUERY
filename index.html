<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List con Jquery</title>
</head>
<body>
    <section class="container-ToDoList">
        <header class="container-header">
            <h3 id="title">To Do List</h3>
        </header>
        <nav class="container-input">
            <input type="text" id="boxInput" placeholder="Agrega una actividad">
            <i id="btnAdd" class="fas fa-plus-square" title="Agregar actividad"></i>
        </nav>
        <section class="container-todo-list">
            <ul id="listElement">
                <li>Correr<span class="fas fa-trash"></span></li>
                <li>Estudiar<span class="fas fa-trash"></span></li>
                <li>Jugar<span class="fas fa-trash"></span></li>
            </ul>
        </section>
    </section>

<script src="./js/jquery.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
